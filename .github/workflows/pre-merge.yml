---

name: Pre-Merge CI Pipeline

on:
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch: 

permissions: {}

jobs:
  pre-merge:
    permissions:
      contents: read
    uses: open-edge-platform/orch-ci/.github/workflows/pre-merge.yml@main
    with:
      run_security_scans: true
      run_version_check: true
      run_dep_version_check: false
      run_build: false
      run_lint: true
      run_test: false ## Requires large runners. Tests are being run as part of another job with large runner
      run_validate_clean_folder: false
      run_docker_build: false
      run_artifact: false
      run_reuse_check: true

  override-go-version:
    needs: pre-merge
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.24.8
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.8'
      - name: Check Go version
        run: go version