---
core: cluster-api:v1.9.7
bootstrap: kubeadm:v1.9.0;rke2:v0.14.0;k3s:v0.2.1
controlPlane: kubeadm:v1.9.0;rke2:v0.14.0;k3s:v0.2.1
infrastructure: docker:v1.9.7
manager:
  featureGates:
    core:
      MachinePool: "true"
      ClusterResourceSet: "true"
      ClusterTopology: "true"
      RuntimeSDK: "false"
      MachineSetPreflightChecks: "true"
      MachineWaitForVolumeDetachConsiderVolumeAttachments: "true"
configSecret:
  namespace: capi-variables
  name: capi-variables
env:
  manager:
    - name: HTTP_PROXY
      value: ${HTTP_PROXY}
    - name: HTTPS_PROXY
      value: ${HTTPS_PROXY}
    - name: NO_PROXY
      value: ${NO_PROXY}
