---
core:
  cluster-api:
    namespace: "capi-system"
    version: "v1.9.7"
    createNamespace: true
bootstrap:
  k3s:
    namespace: "capk-system"
    version: "v0.2.2-dev-196ba04"
    providerUrl: "https://github.com/jdanieck/cluster-api-k3s/releases/download/v0.2.2-dev-196ba04/bootstrap-components.yaml"
  rke2:
    namespace: "capr-system"
    version: "v0.14.0"
  kubeadm:
    namespace: "kubeadm-bootstrap-system"
    version: "v1.9.0"
controlPlane:
  k3s:
    namespace: "capk-system"
    version: "v0.2.2-dev-196ba04"
    providerUrl: "https://github.com/jdanieck/cluster-api-k3s/releases/download/v0.2.2-dev-196ba04/control-plane-components.yaml"
  rke2:
    namespace: "capr-system"
    version: "v0.14.0"
  kubeadm:
    namespace: "kubeadm-control-plane-system"
    version: "v1.9.0"
infrastructure:
  docker:
    namespace: "docker-infrastructure-system"
    version: "v1.9.7"
manager:
  featureGates:
    core:
      MachinePool: "true"
      ClusterResourceSet: "true"
      ClusterTopology: "true"
      RuntimeSDK: "false"
      MachineSetPreflightChecks: "true"
      MachineWaitForVolumeDetachConsiderVolumeAttachments: "true"
configSecret:
  namespace: capi-variables
  name: capi-variables
env:
  manager:
    - name: HTTP_PROXY
      value: ${HTTP_PROXY}
    - name: HTTPS_PROXY
      value: ${HTTPS_PROXY}
    - name: NO_PROXY
      value: ${NO_PROXY}
